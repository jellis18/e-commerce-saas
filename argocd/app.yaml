apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: proshop-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/jellis18/e-commerce-saas.git
    targetRevision: HEAD
    path: argocd/apps
    directory:
      recurse: true
